<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SafeTravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="#">SafeTravel</a>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

      </div>
    </nav>

    <header class="page-header header container-fluid">
      <div class="overlay"></div>
      <div class="container features">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <h1 class=feature-title>Current Route</h1>
              <img src="images/maps.png" alt="Route Map" class="img-fluid" height="800" width="350" >
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <h1 class="feature-title">Options</h1>

              <ul class="buttons">
                <li><button class="btn btn-outline-secondary btn-lg">Cancel Route</button></li>
                <li><button class="btn btn-outline-secondary btn-lg">Change Route</button></li>
                <li><button class="btn btn-outline-secondary btn-lg">Invite Friend</button></li>
                <li><button class="btn btn-outline-secondary btn-lg" id="emergency">Emergency</button></li>
              </ul>

          </div>

      </header>








    <script src="jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>


  </body>

</html>
